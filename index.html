<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #FDF5E6;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #FF69B4;
    }

    p {
      font-size: 18px;
    }

    #cake-img {
      max-width: 300px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, [Your Girlfriend's Name]!</h1>
  <img id="cake-img" src="https://example.com/path/to/your/girlfriends/favorite/cake/image.jpg" alt="Birthday Cake">
  <p>Dear [Your Girlfriend's Name],</p>
  <p>Wishing you the most incredible birthday filled with love, joy, and happiness!</p>
  <p>You mean the world to me, and I'm grateful to have you in my life.</p>
  <p>Enjoy your special day to the fullest!</p>
  <p>With all my love,</p>
  <p>[Your Name]</p>
</body>
</html>
